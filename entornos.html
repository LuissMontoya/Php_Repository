<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Empleados</title>
    <style>
      table {
        border: 3px double;
        border-collapse: collapse;
      }
      tr {
        border: 2px double;
      }
      td {
        padding: 15px;
        align-items: center;
      }
      input {
        text-align: center;
        margin-left: 10px;
        width: 360px;
      }
      div {
        align-items: center;
      }
     
    </style>
  </head>
  <body>
    <div class="container">
      <center>
        <div class="col-md-3"></div>

        <div class="col-md-6">
          <h1>Empleado Nuevo</h1>
          <form method="POST" action="">
            <table class="table table-bordered">
              <tr>
                <td><label for="">Cedula:</label></td>
                <td><input type="text" /></td>
              </tr>

              <tr>
                <td><label for="">Nombre:</label></td>
                <td><input type="text" /></td>
              </tr>

              <tr>
                <td><label for="">Apellidos:</label></td>
                <td><input type="text" /></td>
              </tr>

              <tr>
                <td><label for="">Sexo:</label></td>
                <td>
                  <div class="form-check" style="margin-left: 70px; display:inline-block">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Masculino
                    </label>
                  </div>
         
                  <div class="form-check" style="display:inline-block">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      checked
                    />
                    <label class="form-check-label"  for="flexRadioDefault2">
                      Femenino
                    </label>
                  </div>
                </td>
              </tr>

              <tr>
                <td><label for="">Dirección:</label></td>
                <td><input type="text" /></td>
              </tr>

              <tr>
                <td><label for="">Estado Civil:</label></td>
                <td>
                  <div class="dropdown">
                    <input 
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      value=" Seleccionar"
                    >
                    </input>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton1"
                    >
                      <li><a class="dropdown-item" href="#">Soltero(a)</a></li>
                      <li><a class="dropdown-item" href="#">Casado(a)</a></li>
                      <li><a class="dropdown-item" href="#">Unión Libre</a></li>
                      <li><a class="dropdown-item" href="#">Viudo(a)</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Divorciado(a)</a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>

              <tr>
                <td><label for="">Fecha Nacimiento:</label></td>
                <td><input type="date" /></td>
              </tr>

              <tr>
                <td><label for="">Teléfono:</label></td>
                <td><input type="number" /></td>
              </tr>

              <tr>
                <td><label for="">Celular:</label></td>
                <td><input type="number" /></td>
              </tr>

              <tr>
                <td><label for="">Email:</label></td>
                <td>
                     <input
                    type="email"
                    placeholder="Entre una dirección de correo válida"
                  />
                </td>
              </tr>

              <tr>
                <td><label for="">Seguridad social:</label></td>
                <td><input type="text" /></td>
              </tr>

              <tr>
                <td><label for="">Número de hijos:</label></td>
                <td><input type="number" /></td>
              </tr>

              <tr>
                <td><label for="">Ciudad:</label></td>
                <td>
                  <div class="dropdown">
                    <input
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      value="  Seleccionar"
                    >
                    
                    </input>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton1"
                    >
                      <li><a class="dropdown-item" href="#">Medellín</a></li>
                      <li><a class="dropdown-item" href="#">Popayán</a></li>
                      <li><a class="dropdown-item" href="#">Bogotá</a></li>
                      <li><a class="dropdown-item" href="#">Cali</a></li>
                      <li><a class="dropdown-item" href="#">Florencia</a></li>
                    </ul>
                  </div>
                </td>
              </tr>

              <tr>
                <td><label for="">Departamento:</label></td>
                <td><input type="text" name="desc" /></td>
              </tr>
            </table>
          </form>

          <hr />
          <div class="row">
            <br>
            <button type="button" class="btn btn-secondary" style="width: 80px; margin-left: 150px;">Enviar</button>
            <button type="button"  class="btn btn-secondary" style="width: 80px; margin-left:100px;">Cancelar</button>
          </div>
        </div>

        <div class="col-md-3"></div>
      </center>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
